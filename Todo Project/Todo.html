<!-- Create a Todo List from scratch -->
 
<input id="input">
<button onclick="add()">Add</button>
<ul id="listcontainer">
    <li>Hello
       <button onclick="deletion(event)">Delete</button>
    </li>
</ul>

<script>
     //selecting UL
     
     var ul = document.getElementById("listcontainer") //ul is objname 
     var input = document.getElementById("input")
     function add(){
       var listitem=document.createElement("li")
       listitem.innerHTML=input.value + "<button onclick='deletion(event)'>Delete</button>"
       ul.append(listitem) 
    }

    function deletion(){
       event.target.parentElement.remove()
    }
</script>
