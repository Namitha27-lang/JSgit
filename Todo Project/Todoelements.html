<!-- Adding HTML Element using append,prepend,insertadjacenthtml -->
 <div id ="box">
    <p>Hari</p>
 </div>

 <script>
    // var divs = document.querySelector("div")
    // divs.prepend("Hello")  //prints before h1 tag
  //  divs.append("Hello")  // prints after h1 tag
  var h1Element=document.createElement("h1")
  h1Element.textContent="Hello"
  var divbox=document.getElementById("box")
  divbox.insertAdjacentElement("beforebegin",h1Element)
  h1Element.remove() // to remove the element
  
 </script>
